<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário HTML</title>
</head>
<body>

    <div class="container">
        <img src="https://w.forfun.com/fetch/c4/c4f17473b741b1f7fec7d11dee6d6c3d.jpeg" alt="">
        <form action="">
            <h1>Formulário HTML</h1>
            <input type="text" placeholder="CEP" class="cepSelecionado">
            <input type="button" value="Button" onclick="obterInformaticoesCEP()">
        </form>
    </div>

    <script>
        function obterInformaticoesCEP() {
    const cep = document.querySelector(".cepSelecionado").value;
    const url = `https://viacep.com.br/ws/${cep}/json/`;
    alert(url);
    fetch(url)
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                alert("Deu erro man");
            }
        })

        .then(data => {
            console.log("Deu bom!");
            alert(JSON.stringify(data));
        })

        .catch(error => {
            console.error("Deu erro man!");
        })
}

    </script>
</body>
</html>
